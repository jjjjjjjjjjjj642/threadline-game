<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Cooking Game Map</title>
<style>
body { margin:0; overflow:hidden; background:#111; }
#hud {
  position:absolute;
  top:10px; left:10px;
  color:white;
  font-family:Arial;
  background:rgba(0,0,0,.7);
  padding:10px;
}
</style>
</head>
<body>

<div id="hud">
Money: $<span id="money">0</span><br>
Held: <span id="held">Nothing</span><br>
Chaos: <span id="chaos">OFF</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
// ================= SCENE SETUP =================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,3,20);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// ================= LIGHT =================
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(10,20,10);
scene.add(sun);

// ================= FLOOR =================
const floor = new THREE.Mesh(
  new THREE.BoxGeometry(40,1,40),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.position.y=-0.5;
scene.add(floor);

// ================= WALLS =================
function wall(x,y,z,w,h,d,color){
  const wbox = new THREE.Mesh(
    new THREE.BoxGeometry(w,h,d),
    new THREE.MeshStandardMaterial({color})
  );
  wbox.position.set(x,y,z);
  scene.add(wbox);
}
